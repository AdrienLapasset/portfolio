<div class="project">
	<div class="row">
		<div class="col-xs-8">
			<div class="preview">
				<video name="{{project.title}}" ng-src=previews/{{project.name}}.mov autoplay loop></video>
			</div>
		</div>
		<div class="col-xs-4">
			<h2>{{ project.title }}</h2>
			<p>{{ project.description }}</p>
			<a href="http://windmile.adrienlapasset.fr">Launch site</a>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="line"></div>
		</div>
	</div>
</div>
